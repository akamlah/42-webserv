<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
        body {
            margin: 0;
        }
        div {
            height: 100vh;
        }
        .party {
            background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        }
    </style>
</head>

<body>
    <div>
        <button>Party</button>
    </div>
    <script>
        const button = document.querySelector('button');
        const thisdiv = document.querySelector("div");
        button.onclick = () => {
            // console.log("shit");
            if (thisdiv.classList.contains('party')) { thisdiv.classList.remove('party'); }
            else if (thisdiv.classList.contains('party') === false) { thisdiv.className = 'party'; }
        };
    </script>
</body>

</html>
